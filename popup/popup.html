<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipso</title>
    <link rel="stylesheet" href="bulma.min.css" /> 
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    
    <div class="popup-box">
        <div class="container m-3">
            <div class="is-flex" id="logoSection">
                <img 
                  src="../images/icon.png" 
                  class="logo-image mr-3" 
                  alt="Eclipso logo" 
                >
                <h1 class="title">Eclipso</h1>
            </div>

            <div class="field">
                <label class="label">Timer</label>
                <div class="field is-grouped">
                    <div class="control has-text-left">
                        <input type="number" class="input" id="hoursInput" placeholder="hours" min="0" max="23" step="1">
                    </div>
                    <div class="control has-text-left">
                        <input type="number" class="input" id="minutesInput" placeholder="minutes" min="0" max="59" step="1">
                    </div>
                </div>
            </div>
            
            <div class="is-flex">
                <p id="countdown" class="has-text-weight-bold mr-3"></p>
                <p id="resetButton" class="has-text-weight-bold">Reset?</p>
            </div>

        <div class="container has-text-left">
            <button class="button" id="startButton">ðŸŒŸ Start Focus Session! ðŸŒŸ</button>
        </div>
    </div>
</body>

<script src="popup.js"></script>

</html>
